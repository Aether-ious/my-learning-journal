<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Learning Journal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: system-ui, sans-serif; background: #f9fafb; color: #111827; margin: 0; padding: 0; }
    header { background: #2563eb; color: white; padding: 20px 0; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }
    .search { margin: 20px auto; max-width: 600px; display: flex; }
    .search input { flex: 1; padding: 10px; border: 1px solid #e5e7eb; border-radius: 8px; }
    .search button { padding: 10px 15px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .search button:hover { background: #1d4ed8; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06); transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); }
    .card h2 { font-size: 1.25rem; margin: 0 0 10px; color: #1d4ed8; }
    .card p { color: #374151; font-size: 0.95rem; }
    footer { text-align: center; padding: 20px; background: #f1f5f9; color: #6b7280; font-size: 0.85rem; }
  </style>
</head>
<body>
  <header>
    <h1>My Learning Journal</h1>
    <p>Exploring SAS, SQL, and Data Science</p>
  </header>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search posts..." oninput="filterPosts()">
    <button onclick="filterPosts()">Search</button>
  </div>

  <div class="grid" id="postGrid">
    <a href="posts/ring-1-refresher.html" class="card">
      <h2>Ring 1 — Borrower-level Aggregation (SAS)</h2>
      <p>Warm-up exercise: PROC SQL vs DATA step aggregation, with gotchas and corrected code.</p>
    </a>
    <!-- Additional post cards can be added here -->
  </div>

  <footer>
    <p>© 2025 My Learning Journal</p>
  </footer>

  <script>
    function filterPosts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
